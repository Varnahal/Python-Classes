<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background: rgb(53, 60, 66);
            color: white;
        }
        a{
            color:white !important
        }
    </style>
    <title>Teste Login</title>
</head>
<body >
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button style="border: white !important;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="index" href="{%url 'index' %}">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="title" style="margin: auto;display: flex;justify-content: center;">
        <h1 >Atualizar dados</h1>
      </div>
    <div class="conteiner" style="max-width: 50%;margin: auto;">
      {%if error_message%}
        <h2 style="color: brown;">{{error_message}}</h2>
      {% endif %}
        <form class="row g-3" method="post" action="{%url 'acesso:atualizarDados' %}">
          {% csrf_token %}
            <label for="emailInput" class="form-label">Email</label>
            <input class="form-control" name="email" id="emailInput" type="email" value="{% if inpemail %} {{inpemail}} {% endif %}" placeholder="example@ex.com" aria-label="default input example" required>

            <label for="nameInput" class="form-label">Name</label>
            <input class="form-control" name="name" id="nameInput" type="text" value="{% if inpnome %} {{inpnome}} {% endif %}" placeholder="" aria-label="default input example" required>

            <label for="inputPassword" class="form-label">Confirme com sua senha</label>
            <input type="password" name="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" required>

            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Atualizar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
